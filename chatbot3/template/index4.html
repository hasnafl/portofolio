<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'><link rel="stylesheet" href="../static/stylecss.css">
<link rel="stylesheet" href="../static/button.css">

</head>
<body>
<!--<button class="open-button" onclick="openForm()">Chat</button>-->
<input class="open-button" type="image" src="../static/img/profile.png" onclick="openForm()"></input>
<div class="chat-popup form-container" id="chatbox">
<section class="avenue-messenger">
  <div class="menu">
    <button type="button" style="float:right;" onClick="closeForm()">&times;</button>
  </div>
  <div class="agent-face">
    <div class="half">
      <img class="agent circle" src="{{ url_for('display_image') }}" alt="Chatbot">
    </div>
  </div>
  <div class="chat">
    <div class="chat-title">
      <h1>Chatbot</h1>
      <h2>RE/MAX</h2>
    </div>
    <div class="trans">
  </div>
  <div class="messages">
    <div class="messages-content"></div>
  </div>
  <div class="message-box">
    <form action="" id="form-chat">
      <input id="pesan_input" name="pesan_input" type="text" class="message-input" placeholder="Type message..."></input>
      <button type="submit" class="message-submit">Send</button>
    </form>
  </div>
</section>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script><script src="../static/jsscript2.js"></script>
<script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'id', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script>
    function openForm() {
      document.getElementById("chatbox").style.display = "block";
    }
    function closeForm() {
      document.getElementById("chatbox").style.display = "none";
    }
</script>
</body>
</html>
